<style type="text/css">
    #pageloader
{
  background: rgba( 255, 255, 255, 0.8 );
  display: none;
  height: 100%;
  position: fixed;
  width: 100%;
  z-index: 9999;
}

#pageloader img
{
  left: 50%;
  margin-left: -32px;
  margin-top: -32px;
  position: absolute;
  top: 50%;
}
</style>

<div class="container row" id="form_id">
    <div class="col-12">
        <form method="POST" enctype="multipart/form-data" id="jobform">
            {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Start New Job</legend>
                        <label for="id_sbml_file_Addon01" class="label">Please upload your model in valid SBML format.
                        Size must be <{{ max_upload }}, allowed extensions: <code>.xml, .json, .sbml</code></label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="id_sbml_file_Addon01">Upload</span>
                          </div>
                          <div class="custom-file">
                              {{ job_form.sbml_file }}
                            <label class="custom-file-label" for="id_sbml_file">Choose file</label>
                          </div>
                        </div>

                    {% if job_form.sbml_file.errors %}
                        <div id="form-errors">
                            <script>
                                sbml_errors = true;
                            </script>
                            <noscript>
                            <ul>
                            {% for error in job_form.sbml_file.errors %}
                                <li><small class="text text-danger">{{ error|escape }}</small></li>
                            {% endfor %}
                            </ul>
                            </noscript>
                        </div>

                    {% endif %}
                </fieldset>
                <div class="form-group">
{#                    <input type="checkbox" name="compression_checkbox" id="compression_checkbox" checked>#}
                                        {{ job_form.compression }}
                    <label for="compression">Compress network <small>(improves runtime but may not work with some models)</small>.</label> <br>
{#                    <input type="number" style="width: 3.5rem;" id="d_value" min="1" max="4" value="2" step="1" list="defaultNumbers" required>#}
                                        {{ job_form.cardinality }}
                    <label for="cardinality">Cardinality <small>(for larger models, only =< 3 feasible)</small></label>
                    <br>

                    <datalist id="defaultNumbers">
                      <option value="2">
                      <option value="1">
                      <option value="3">
                      <option value="4">
                    </datalist>

                <button class="btn btn-outline-info" id="jobsubmitbtn" type="submit">Submit</button>
                    <div id="pageloader">
                       <img src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" alt="processing..." />
                    </div>
                </div>
        </form>
    </div>
</div>
