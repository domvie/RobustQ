{% extends 'includes/layout.html' %}

<!-- <title> -->
{% block title %} Your jobs - RobustQ {% endblock title %}
<!-- </title> -->

{% load crispy_forms_tags %}
{% load django_tables2 %}

<!-- <body> -->
{% block content %}
    <div class="content-section">
        <div class="card border">
            <div class="card-header bg-light">
                                  <h3>Job overview for {{ user.username }}</h3>
            </div>
            <div class="card-body">
                <div class="py-2 pt-3 container">
                <a href="{% url 'new' %}" class="btn btn-sm btn-outline-info">New <i class="fas fa-plus-square"></i></a>
                    {% if jobs %}
                        <figure>
                        <figcaption class="figure-caption pt-2">Total: {{ jobs.count }}</figcaption>
                    {% render_table table %}
                        </figure>
                    {% else %}
                    <p>No Jobs submitted!</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
<!-- </body> -->
