{% extends 'includes/layout.html' %}

<!-- <title> -->
{% block title %} RobustQ Login {% endblock title %}
<!-- </title> -->

{% load crispy_forms_tags %}
<!-- <body> -->
{% block content %}
    <div class="card p-3">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Login</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Need an account? <a class="ml-2" href="{% url 'register' %}">Register Now</a></small>
            </div>
        </div>
    </div>

{% endblock content %}
<!-- </body> -->
